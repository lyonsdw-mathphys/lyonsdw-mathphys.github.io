<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>25 Minute Countdown Clock</title>
	<script type="text/javascript">
		var countDownDate;
		var x;

		function startTimer() {
			countDownDate = new Date().getTime() + 25*60*1000; // Set the timer for 25 minutes

			// Update the countdown every 1 second
			x = setInterval(function() {
				var now = new Date().getTime();
				var distance = countDownDate - now;

				// Calculate minutes and seconds remaining
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);

				// Output the result in an element with id="countdown"
				document.getElementById("countdown").innerHTML = minutes + "m " + seconds + "s ";

				// If the countdown is finished, display a message
				if (distance < 0) {
					clearInterval(x);
					document.getElementById("countdown").innerHTML = "EXPIRED";
				}
			}, 1000);
		}

		function stopTimer() {
			clearInterval(x);
			document.getElementById("countdown").innerHTML = "STOPPED";
		}
	</script>
</head>
<body>
	<h1>25 Minute Countdown Clock</h1>
	<p>Time remaining: <span id="countdown"></span></p>
	<button onclick="startTimer()">Start</button>
	<button onclick="stopTimer()">Stop</button>
</body>
</html>
